<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <section class="container">
        <div class="login">
            <h2>StackOverFlow-lite</h2>
            <form>
                <label for="username">
                    <p><input type="text" id="username" name="username" value=""
                        placeholder="Username or Email">
                    </p>
                </label>
                <label for="password">
                    <p>
                        <input type="password" id="password" name="password" value="" placeholder="Password">
                    </p>
                </label>
                <label for="remember_me" class="remember_me">
                    <input type="checkbox" name="remember_me" id="remember_me"> 
                    Remember me on this computer
                </label>
                <p>
                    <input type="submit" name="login" value="Login">
                </p>
            </form>
        </div>

        <div class="forgot_password">
            <p>Forgot your password?
                <a href="index.html">Click here to reset it</a>
            </p>
        </div>

        <div class="signup">
            <p> Not a Member?
                <a href="signup.html">Sign-up</a>
            </p>
        </div>
    </section>
    <section>
        <p class="rights">All Rights reserved &copy; Jeremiah Charles</p>
    </section>
    
</body>
</html>
